<p-table [value]="residents || []">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-resident>
    <tr>
      <td>{{resident.avatar}}</td>
      <td>{{resident.name}}</td>
      <td>{{resident.email}}</td>
      <td>{{resident.phone}}</td>
    </tr>
  </ng-template>
</p-table>
